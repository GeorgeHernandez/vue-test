<!DOCTYPE html>
<html lang="en">
<head>

  <title>vue-test</title>
  <!-- development version, includes helpful console warnings: -->

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    });

  <h1>vue-test</h1>
  <div id="app">
    {{ message }}
